<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/js/bootstrap.js')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js.map')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap-grid.rtl.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <form action=""method="post" enctype="multipart/form-data">
        <header>
            <nav class="navbar">
                <div class="logo"><img src="{{url_for('static',filename='images/shop2.jpg')}}" alt="" style="border-radius: 50%;"></div>
                <ul class="nav-links">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/categories">Categories</a></li>
                    <li><a href="/cart">Cart</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="uploads">
            <h3>Uploads of products</h3>
            <div class="upload">
                <label for="">Product name</label>
                <input type="text" placeholder="Products Name" name="product_name" >
                <label for="">Product</label>
                <input type="file" name="product">
                <label for="">Product Category</label>
                <input type="text" placeholder="Product category" name="product_category">
                <label for="">Product price</label>
                <input type="text" placeholder="Price" name="product_price">
                <input type="submit" value="Upload" class="btn btn-success">
            </div>
        </div>
    </form>
</body>
</html>
