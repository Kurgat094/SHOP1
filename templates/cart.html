{% extends 'base.html' %}

{% block tiitle %}
Carts
{% endblock %}

{% block body %}
<form action=""method="post" enctype="multipart/form-data">
    <header>
        <nav class="navbar">
            <div class="logo"><img src="{{url_for('static',filename='images/shop2.jpg')}}" alt="" style="border-radius: 50%;"></div>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
   <div class="container">
    <div class="row">
        
<main>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in new_data %}
            <tr>
                <td><img src="data:image/jpeg;base64,{{row[2] }}" alt="Product 1"></td>
                <td>{{row[1]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td><button><a href="/remove">Remove</a></button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
    </div>
   </div>
</form>
{% endblock %}
